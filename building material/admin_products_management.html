<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Products Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 28px;
            color: #2c3e50;
            font-weight: bold;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .header-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-upload {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            color: white;
        }

        .btn-upload:hover {
            background: linear-gradient(135deg, #229954 0%, #1e8449 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.3);
        }

        .btn-back {
            background: #95a5a6;
            color: white;
        }

        .btn-back:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }

        .filters {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filters label {
            font-weight: bold;
            color: #2c3e50;
        }

        .filters select,
        .filters input {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border 0.3s;
        }

        .filters select:focus,
        .filters input:focus {
            border-color: #667eea;
            outline: none;
        }

        .filter-btn {
            padding: 10px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .reset-btn {
            padding: 10px 25px;
            background: #95a5a6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .reset-btn:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }

        .stats {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .stat-item {
            text-align: center;
        }

        .stat-item span {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
            display: block;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 13px;
            color: #666;
            font-weight: 600;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-bottom: 3px solid #667eea;
            position: relative;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-image-placeholder {
            font-size: 48px;
            color: #ddd;
        }

        .product-id-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .product-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .product-category {
            display: inline-block;
            background: #e8f4f8;
            color: #667eea;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: bold;
            margin-bottom: 10px;
            width: fit-content;
        }

        .product-name {
            font-size: 16px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .product-brand {
            font-size: 12px;
            color: #7f8c8d;
            margin-bottom: 10px;
        }

        .product-description {
            font-size: 13px;
            color: #555;
            line-height: 1.4;
            margin-bottom: 15px;
            flex-grow: 1;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .product-price {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid #eee;
        }

        .price-original {
            text-decoration: line-through;
            color: #95a5a6;
            font-size: 13px;
        }

        .price-final {
            font-size: 22px;
            font-weight: bold;
            color: #27ae60;
        }

        .discount-badge {
            background: #e74c3c;
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .product-meta {
            font-size: 12px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .meta-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .product-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 12px;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .status-draft {
            background: #fff3cd;
            color: #856404;
        }

        .product-actions {
            display: flex;
            gap: 10px;
        }

        .btn-edit {
            flex: 1;
            padding: 10px;
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 13px;
            transition: all 0.3s;
        }

        .btn-edit:hover {
            background: linear-gradient(135deg, #e67e22 0%, #d35400 100%);
            transform: translateY(-2px);
        }

        .btn-delete {
            flex: 1;
            padding: 10px;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 13px;
            transition: all 0.3s;
        }

        .btn-delete:hover {
            background: linear-gradient(135deg, #c0392b 0%, #a93226 100%);
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: white;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-products {
            grid-column: 1 / -1;
            text-align: center;
            padding: 80px 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .no-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .no-text {
            font-size: 20px;
            color: #7f8c8d;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .success-msg {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .error-msg {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
        }

        .modal-content {
            background-color: #fff;
            margin: 2% auto;
            padding: 30px;
            border-radius: 12px;
            max-width: 700px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
        }

        .modal-header h2 {
            color: #2c3e50;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover {
            color: #000;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-family: inherit;
            font-size: 14px;
            transition: border 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #667eea;
            outline: none;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-actions button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-save {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            color: white;
        }

        .btn-save:hover {
            background: linear-gradient(135deg, #229954 0%, #1e8449 100%);
            transform: translateY(-2px);
        }

        .btn-cancel {
            background: #95a5a6;
            color: white;
        }

        .btn-cancel:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }

        .image-preview {
            margin-top: 10px;
            max-width: 200px;
            max-height: 200px;
            border-radius: 6px;
            border: 2px solid #ddd;
        }

        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }

            .header {
                flex-direction: column;
                gap: 15px;
            }

            .header-actions {
                width: 100%;
                justify-content: space-between;
            }

            .filters {
                flex-direction: column;
            }

            .filters select,
            .filters input,
            .filter-btn,
            .reset-btn {
                width: 100%;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>



    
    <div class="container">
        <div class="header">
            <h1>‚öôÔ∏è Admin - Products Management</h1>
            <div class="header-actions">
                <a href="productslatestuploads.html" class="header-btn btn-upload">‚ûï Upload Product</a>
                <a href="view_products.html" class="header-btn btn-back">‚Üê Back</a>
            </div>
        </div>

        <div id="successMsg" class="success-msg"></div>
        <div id="errorMsg" class="error-msg"></div>

        <div class="filters">
            <label for="categoryFilter">Category:</label>
            <select id="categoryFilter">
                <option value="">All Categories</option>
                <option value="cement">üè≠ Cement</option>
                <option value="bricks">üß± Bricks</option>
                <option value="building-materials">üèóÔ∏è Building Materials</option>
                <option value="iron-steel">‚öôÔ∏è Iron & Steel</option>
                <option value="plumbing">üö∞ Plumbing</option>
                <option value="home-interior">üé® Home Interior</option>
            </select>

            <label for="statusFilter">Status:</label>
            <select id="statusFilter">
                <option value="">All Status</option>
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>

            </select>

            <label for="searchFilter">Search:</label>
            <input type="text" id="searchFilter" placeholder="Search product name...">

            <button class="filter-btn" onclick="applyFilters()">üîç Filter</button>

        </div>

        <div class="stats">
            <div class="stat-item">
                <span id="totalProducts">0</span>
                <div class="stat-label">Total Products</div>
            </div>
            <div class="stat-item">
                <span id="activeCount">0</span>
                <div class="stat-label">Active</div>
            </div>
            <div class="stat-item">
                <span id="inactiveCount">0</span>
                <div class="stat-label">Inactive</div>
            </div>
            <div class="stat-item">
                <span id="draftCount">0</span>
                <div class="stat-label">Draft</div>

        <div id="loadingContainer" style="display: none;">
            <div class="spinner"></div>
            <div class="loading">Loading products...</div>
        </div>

        <div id="productsContainer" class="products-grid"></div>
    </div>

    <!-- Edit Product Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Product</h2>
                <span class="close" onclick="closeEditModal()">&times;</span>
            </div>
            <form id="editForm" onsubmit="saveProduct(event)">
                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" id="editName" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Brand</label>
                        <input type="text" id="editBrand">
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select id="editCategory" required>
                            <option value="cement">üè≠ Cement</option>
                            <option value="bricks">üß± Bricks</option>
                            <option value="building-materials">üèóÔ∏è Building Materials</option>
                            <option value="iron-steel">‚öôÔ∏è Iron & Steel</option>
                            <option value="plumbing">üö∞ Plumbing</option>
                            <option value="home-interior">üé® Home Interior</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea id="editDescription" rows="3"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Price (‚Çπ)</label>
                        <input type="number" id="editPrice" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>Discount (%)</label>
                        <input type="number" id="editDiscount" min="0" max="100" value="0">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Quantity</label>
                        <input type="number" id="editQuantity" min="1" value="1">
                    </div>
                    <div class="form-group">
                        <label>Quantity Unit</label>
                        <input type="text" id="editQuantityUnit" value="piece">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>MOQ</label>
                        <input type="number" id="editMoq" min="1" value="1">
                    </div>
                    <div class="form-group">
                        <label>Rating (0-5)</label>
                        <input type="number" id="editRating" step="0.1" min="0" max="5" value="0">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Warranty (months)</label>
                        <input type="number" id="editWarranty" min="0" value="0">
                    </div>
                    <div class="form-group">
                        <label>Color</label>
                        <input type="text" id="editColor">
                    </div>
                </div>

                <div class="form-group">
                    <label>Status</label>
                    <select id="editStatus" required>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                        <option value="draft">Draft</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Product Image</label>
                    <input type="file" id="editImage" accept="image/*">
                    <img id="currentImage" class="image-preview" style="display: none;">
                    <small>Leave empty to keep current image</small>
                </div>

                <div class="modal-actions">
                    <button type="submit" class="modal-actions button btn-save">üíæ Save Changes</button>
                    <button type="button" class="modal-actions button btn-cancel" onclick="closeEditModal()">‚ùå Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let allProducts = [];
        let currentEditProductId = null;

        // Load products on page load
        window.addEventListener('load', loadProducts);

        async function loadProducts() {
            const container = document.getElementById('productsContainer');
            const loadingContainer = document.getElementById('loadingContainer');

            loadingContainer.style.display = 'block';
            container.innerHTML = '';

            try {
                const response = await fetch('http://localhost:5000/api/product_uploads?limit=1000');
                const data = await response.json();

                if (!data.success || !data.products) {
                    throw new Error(data.error || 'Failed to fetch products');
                }

                allProducts = data.products;
                displayProducts(allProducts);
                updateStats();
                loadingContainer.style.display = 'none';

            } catch (error) {
                loadingContainer.style.display = 'none';
                container.innerHTML = `
                    <div class="no-products" style="grid-column: 1 / -1;">
                        <div class="no-icon">‚ùå</div>
                        <div class="no-text">Error loading products</div>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function displayProducts(products) {
            const container = document.getElementById('productsContainer');

            if (!products || products.length === 0) {
                container.innerHTML = `
                    <div class="no-products" style="grid-column: 1 / -1;">
                        <div class="no-icon">üì¶</div>
                        <div class="no-text">No products found</div>
                        <p>Create your first product by uploading</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = products.map(product => `
                <div class="product-card">
                    <div class="product-image">
                        ${product.imageUrl ? 
                            `<img src="${product.imageUrl}" alt="${product.productName}" onerror="this.style.display='none'">` :
                            `<div class="product-image-placeholder">üì¶</div>`
                        }
                        <div class="product-id-badge">ID: ${product.id}</div>
                    </div>
                    <div class="product-content">
                        <div class="product-category">${getCategoryLabel(product.category)}</div>
                        <div class="product-name">${product.productName}</div>
                        ${product.brand ? `<div class="product-brand">Brand: ${product.brand}</div>` : ''}
                        ${product.description ? `<div class="product-description">${product.description}</div>` : ''}
                        
                        <div class="product-price">
                            <div>
                                ${product.discount > 0 ? `<div class="price-original">‚Çπ${parseFloat(product.price).toFixed(2)}</div>` : ''}
                                <div class="price-final">‚Çπ${parseFloat(product.finalPrice || product.price).toFixed(2)}</div>
                            </div>
                            ${product.discount > 0 ? `<div class="discount-badge">${product.discount}% OFF</div>` : ''}
                        </div>

                        <div class="product-status ${getStatusClass(product.status)}">
                            ${product.status.toUpperCase()}
                        </div>

                        <div class="product-meta">
                            ${product.quantity ? `
                                <div class="meta-row">
                                    <span>Quantity:</span>
                                    <span>${product.quantity} ${product.quantityUnit || 'piece'}</span>
                                </div>
                            ` : ''}
                            ${product.moq ? `
                                <div class="meta-row">
                                    <span>MOQ:</span>
                                    <span>${product.moq}</span>
                                </div>
                            ` : ''}
                            ${product.warranty ? `
                                <div class="meta-row">
                                    <span>Warranty:</span>
                                    <span>${product.warranty} months</span>
                                </div>
                            ` : ''}
                        </div>

                        <div class="product-actions">
                            <button class="btn-edit" onclick="openEditModal(${product.id})">‚úèÔ∏è Edit</button>
                            <button class="btn-delete" onclick="deleteProduct(${product.id}, '${product.productName}')">üóëÔ∏è Delete</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function getCategoryLabel(category) {
            const labels = {
                'cement': 'üè≠ Cement',
                'bricks': 'üß± Bricks',
                'building-materials': 'üèóÔ∏è Building Materials',
                'iron-steel': '‚öôÔ∏è Iron & Steel',
                'plumbing': 'üö∞ Plumbing',
                'home-interior': 'üé® Home Interior'
            };
            return labels[category] || category;
        }

        function getStatusClass(status) {
            switch(status) {
                case 'active': return 'status-active';
                case 'inactive': return 'status-inactive';
                case 'draft': return 'status-draft';
                default: return 'status-active';
            }
        }

        async function openEditModal(productId) {
            try {
                const response = await fetch(`http://localhost:5000/api/product_uploads/${productId}`);
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error);
                }

                const product = data.product;
                currentEditProductId = product.id;

                // Fill form with product data
                document.getElementById('editName').value = product.productName;
                document.getElementById('editBrand').value = product.brand || '';
                document.getElementById('editCategory').value = product.category;
                document.getElementById('editDescription').value = product.description || '';
                document.getElementById('editPrice').value = product.price;
                document.getElementById('editDiscount').value = product.discount || 0;
                document.getElementById('editQuantity').value = product.quantity || 1;
                document.getElementById('editQuantityUnit').value = product.quantityUnit || 'piece';
                document.getElementById('editMoq').value = product.moq || 1;
                document.getElementById('editRating').value = product.rating || 0;
                document.getElementById('editWarranty').value = product.warranty || 0;
                document.getElementById('editColor').value = product.color || '';
                document.getElementById('editStatus').value = product.status;

                // Show current image if exists
                if (product.imageUrl) {
                    const img = document.getElementById('currentImage');
                    img.src = product.imageUrl;
                    img.style.display = 'block';
                }

                document.getElementById('editModal').style.display = 'block';

            } catch (error) {
                showError('Failed to load product: ' + error.message);
            }
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            document.getElementById('editForm').reset();
            document.getElementById('currentImage').style.display = 'none';
            currentEditProductId = null;
        }

        async function saveProduct(event) {
            event.preventDefault();

            if (!currentEditProductId) {
                showError('No product selected');
                return;
            }

            const formData = new FormData();
            formData.append('productName', document.getElementById('editName').value);
            formData.append('brand', document.getElementById('editBrand').value);
            formData.append('category', document.getElementById('editCategory').value);
            formData.append('description', document.getElementById('editDescription').value);
            formData.append('price', document.getElementById('editPrice').value);
            formData.append('discount', document.getElementById('editDiscount').value);
            formData.append('quantity', document.getElementById('editQuantity').value);
            formData.append('quantityUnit', document.getElementById('editQuantityUnit').value);
            formData.append('moq', document.getElementById('editMoq').value);
            formData.append('rating', document.getElementById('editRating').value);
            formData.append('warranty', document.getElementById('editWarranty').value);
            formData.append('color', document.getElementById('editColor').value);
            formData.append('status', document.getElementById('editStatus').value);

            // Add image if selected
            const imageInput = document.getElementById('editImage');
            if (imageInput.files.length > 0) {
                formData.append('image', imageInput.files[0]);
            }

            try {
                const response = await fetch(`http://localhost:5000/api/product_uploads/${currentEditProductId}`, {
                    method: 'PUT',
                    body: formData
                });

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error);
                }

                showSuccess('Product updated successfully!');
                closeEditModal();
                loadProducts();

            } catch (error) {
                showError('Failed to update product: ' + error.message);
            }
        }

        async function deleteProduct(productId, productName) {
            if (!confirm(`Are you sure you want to delete "${productName}"?`)) {
                return;
            }

            try {
                const response = await fetch(`http://localhost:5000/api/product_uploads/${productId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error);
                }

                showSuccess('Product deleted successfully!');
                loadProducts();

            } catch (error) {
                showError('Failed to delete product: ' + error.message);
            }
        }

        function applyFilters() {
            const category = document.getElementById('categoryFilter').value;
            const status = document.getElementById('statusFilter').value;
            const search = document.getElementById('searchFilter').value.toLowerCase();

            let filtered = allProducts;

            // Apply category filter
            if (category) {
                filtered = filtered.filter(p => p.category === category);
            }

            // Apply status filter
            if (status) {
                filtered = filtered.filter(p => p.status === status);
            }

            // Apply search filter
            if (search) {
                filtered = filtered.filter(p => p.productName.toLowerCase().includes(search));
            }

            displayProducts(filtered);
        }

        function resetFilters() {
            document.getElementById('categoryFilter').value = '';
            document.getElementById('statusFilter').value = '';
            document.getElementById('searchFilter').value = '';
            loadProducts();
        }

        function updateStats() {
            const stats = {
                total: allProducts.length,
                active: allProducts.filter(p => p.status === 'active').length,
                inactive: allProducts.filter(p => p.status === 'inactive').length,
                draft: allProducts.filter(p => p.status === 'draft').length
            };

            document.getElementById('totalProducts').textContent = stats.total;
            document.getElementById('activeCount').textContent = stats.active;
            document.getElementById('inactiveCount').textContent = stats.inactive;
            document.getElementById('draftCount').textContent = stats.draft;
        }

        function showSuccess(message) {
            const msgDiv = document.getElementById('successMsg');
            msgDiv.textContent = '‚úÖ ' + message;
            msgDiv.style.display = 'block';
            setTimeout(() => {
                msgDiv.style.display = 'none';
            }, 3000);
        }

        function showError(message) {
            const msgDiv = document.getElementById('errorMsg');
            msgDiv.textContent = '‚ùå ' + message;
            msgDiv.style.display = 'block';
            setTimeout(() => {
                msgDiv.style.display = 'none';
            }, 3000);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
