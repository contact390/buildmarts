<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin - Product Management</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    
    .header {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
    }
    
    .header h1 {
      color: #333;
      font-size: 28px;
    }
    
    .header button {
      background: #667eea;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }
    
    .header button:hover {
      background: #764ba2;
    }
    
    .content {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 30px;
      margin-bottom: 30px;
    }
    
    @media (max-width: 1000px) {
      .content {
        grid-template-columns: 1fr;
      }
    }
    
    .form-card {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    
    .form-card h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 20px;
      border-bottom: 2px solid #667eea;
      padding-bottom: 10px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      color: #555;
      font-weight: 500;
      margin-bottom: 6px;
      font-size: 14px;
    }
    
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      font-family: inherit;
      transition: border-color 0.3s;
    }
    
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
    }
    
    textarea {
      resize: vertical;
      min-height: 60px;
    }
    
    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    
    .btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s;
    }
    
    .btn-submit {
      background: #667eea;
      color: white;
    }
    
    .btn-submit:hover {
      background: #764ba2;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    .btn-reset {
      background: #e0e0e0;
      color: #333;
    }
    
    .btn-reset:hover {
      background: #d0d0d0;
    }
    
    .message {
      padding: 12px;
      border-radius: 6px;
      margin-top: 15px;
      font-size: 14px;
    }
    
    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .products-card {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    
    .products-card h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 20px;
      border-bottom: 2px solid #667eea;
      padding-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    
    .product-card {
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      overflow: hidden;
      transition: all 0.3s;
    }
    
    .product-card:hover {
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      transform: translateY(-5px);
    }
    
    .product-image {
      width: 100%;
      height: 200px;
      background: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #999;
      font-size: 12px;
      overflow: hidden;
    }
    
    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .product-info {
      padding: 15px;
    }
    
    .product-name {
      font-weight: 600;
      color: #333;
      margin-bottom: 5px;
      font-size: 16px;
      word-break: break-word;
    }
    
    .product-category {
      color: #666;
      font-size: 12px;
      margin-bottom: 8px;
      background: #e8f4f8;
      padding: 3px 8px;
      border-radius: 3px;
      display: inline-block;
    }
    
    .product-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin: 10px 0;
      font-size: 13px;
    }
    
    .detail-item {
      background: white;
      padding: 6px;
      border-radius: 4px;
      border-left: 3px solid #667eea;
    }
    
    .detail-label {
      color: #666;
      font-size: 11px;
    }
    
    .detail-value {
      color: #333;
      font-weight: 600;
    }
    
    .product-actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }
    
    .btn-edit {
      flex: 1;
      background: #ffc107;
      color: #333;
      border: none;
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      transition: all 0.3s;
    }
    
    .btn-edit:hover {
      background: #ffb300;
      transform: scale(1.05);
    }
    
    .btn-delete {
      flex: 1;
      background: #dc3545;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      transition: all 0.3s;
    }
    
    .btn-delete:hover {
      background: #c82333;
      transform: scale(1.05);
    }
    
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    .modal.active {
      display: flex;
    }
    
    .modal-content {
      background: white;
      padding: 25px;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
    }
    
    .modal-header {
      font-size: 20px;
      font-weight: 600;
      color: #333;
      margin-bottom: 20px;
      border-bottom: 2px solid #667eea;
      padding-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .close-btn {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #666;
    }
    
    .close-btn:hover {
      color: #333;
    }
    
    .stats {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }
    
    .stat {
      text-align: center;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 8px;
    }
    
    .stat-value {
      font-size: 28px;
      font-weight: 700;
    }
    
    .stat-label {
      font-size: 12px;
      margin-top: 5px;
    }
    
    .loading {
      text-align: center;
      color: #666;
      padding: 20px;
    }
    
    .image-preview {
      width: 100%;
      max-height: 150px;
      margin-top: 10px;
      border-radius: 6px;
      object-fit: contain;
    }
    
    .file-input-wrapper {
      position: relative;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üèóÔ∏è Product Management</h1>
      <button onclick="scrollToForm()">+ Add New Product</button>
    </div>
    
    <div class="content">
      <!-- Form Section -->
      <div class="form-card">
        <h2 id="formTitle">Add New Product</h2>
        <form id="productForm">
          <div class="form-group">
            <label>Product Name *</label>
            <input type="text" id="name" required placeholder="e.g., Red Bricks">
          </div>
          
          <div class="form-group">
            <label>Category</label>
            <select id="category">
              <option value="">Select a category</option>
              <option value="Bricks">Bricks</option>
              <option value="Cement">Cement</option>
              <option value="Iron">Iron</option>
              <option value="Plumbing">Plumbing</option>
              <option value="Other">Other</option>
            </select>
          </div>
          
          <div class="form-group">
            <label>Price (‚Çπ) *</label>
            <input type="number" id="price" step="0.01" min="0" required placeholder="0.00">
          </div>
          
          <div class="form-group">
            <label>Discount (%)</label>
            <input type="number" id="discount" min="0" max="100" placeholder="0">
          </div>
          
          <div class="form-group">
            <label>Rating (0-5)</label>
            <input type="number" id="rating" step="0.1" min="0" max="5" placeholder="4.5">
          </div>
          
          <div class="form-group">
            <label>Product Image (Upload File)</label>
            <input type="file" id="imageFile" accept="image/*" placeholder="Choose image file">
            <img id="imagePreview" class="image-preview" style="display:none;">
            <div id="imageUploadInfo" style="font-size:12px;color:#999;margin-top:8px;">Supported: JPG, PNG, GIF, WebP (Max 5MB)</div>
          </div>
          
          <div class="btn-group">
            <button type="submit" class="btn btn-submit">Save Product</button>
            <button type="reset" class="btn btn-reset">Clear</button>
          </div>
        </form>
        <div id="formMessage"></div>
      </div>
      
      <!-- Products List Section -->
      <div class="products-card">
        <h2>
          Products
          <span id="productCount" style="font-size: 14px; color: #667eea;">0</span>
        </h2>
        <div id="productsList" class="products-grid">
          <div class="loading">Loading products...</div>
        </div>
      </div>
    </div>
    
    <!-- Stats Section -->
    <div class="stats">
      <div class="stat">
        <div class="stat-value" id="totalProducts">0</div>
        <div class="stat-label">Total Products</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="avgPrice">‚Çπ0</div>
        <div class="stat-label">Average Price</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="highestPrice">‚Çπ0</div>
        <div class="stat-label">Highest Price</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="avgRating">4.5</div>
        <div class="stat-label">Average Rating</div>
      </div>
    </div>
  </div>
  
  <!-- Confirmation Modal -->
  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span>Confirm Delete</span>
        <button class="close-btn" onclick="closeConfirmModal()">‚úï</button>
      </div>
      <p style="color:#666;margin-bottom:20px;">Are you sure you want to delete this product? This action cannot be undone.</p>
      <div class="btn-group">
        <button class="btn btn-delete" onclick="confirmDelete()">Yes, Delete</button>
        <button class="btn btn-reset" onclick="closeConfirmModal()">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = (location.hostname === 'localhost' || location.hostname === '127.0.0.1') 
      ? 'http://localhost:5000/api' 
      : '/api';
    
    let currentEditId = null;
    let deleteTargetId = null;
    let allProducts = [];
    let currentImageBase64 = null;
    
    // Load products on page load
    document.addEventListener('DOMContentLoaded', () => {
      loadProducts();
      
      document.getElementById('productForm').addEventListener('submit', handleFormSubmit);
      
      // Image file upload and preview
      document.getElementById('imageFile').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) {
          currentImageBase64 = null;
          document.getElementById('imagePreview').style.display = 'none';
          return;
        }
        
        // Check file size (5MB max)
        if (file.size > 5 * 1024 * 1024) {
          alert('File size exceeds 5MB limit!');
          this.value = '';
          currentImageBase64 = null;
          return;
        }
        
        // Check file type
        if (!file.type.startsWith('image/')) {
          alert('Please select a valid image file!');
          this.value = '';
          currentImageBase64 = null;
          return;
        }
        
        const reader = new FileReader();
        reader.onload = function(event) {
          currentImageBase64 = event.target.result;
          const preview = document.getElementById('imagePreview');
          preview.src = currentImageBase64;
          preview.style.display = 'block';
        };
        reader.onerror = function() {
          alert('Error reading file');
          document.getElementById('imageFile').value = '';
          currentImageBase64 = null;
        };
        reader.readAsDataURL(file);
      });
    });
    
    async function loadProducts() {
      try {
        const res = await fetch(API_BASE + '/products');
        const data = await res.json();
        allProducts = data.products || [];
        renderProducts();
        updateStats();
      } catch (err) {
        console.error('Error loading products:', err);
        document.getElementById('productsList').innerHTML = 
          '<div style="grid-column:1/-1;color:red;text-align:center;padding:20px;">Failed to load products</div>';
      }
    }
    
    function renderProducts() {
      const container = document.getElementById('productsList');
      if (!allProducts || allProducts.length === 0) {
        container.innerHTML = '<div style="grid-column:1/-1;color:#999;text-align:center;padding:20px;">No products yet. Add one!</div>';
        document.getElementById('productCount').textContent = '0';
        return;
      }
      
      document.getElementById('productCount').textContent = allProducts.length;
      container.innerHTML = allProducts.map(p => `
        <div class="product-card">
          <div class="product-image">
            ${p.image ? `<img src="${p.image}" alt="${p.name}">` : 'No Image'}
          </div>
          <div class="product-info">
            <div class="product-name">${p.name}</div>
            ${p.category ? `<span class="product-category">${p.category}</span>` : ''}
            <div class="product-details">
              <div class="detail-item">
                <div class="detail-label">Price</div>
                <div class="detail-value">‚Çπ${parseFloat(p.price).toFixed(2)}</div>
              </div>
              <div class="detail-item">
                <div class="detail-label">Discount</div>
                <div class="detail-value">${p.discount}%</div>
              </div>
              <div class="detail-item">
                <div class="detail-label">Rating</div>
                <div class="detail-value">‚≠ê ${parseFloat(p.rating).toFixed(1)}</div>
              </div>
              <div class="detail-item">
                <div class="detail-label">ID</div>
                <div class="detail-value">#${p.id}</div>
              </div>
            </div>
            <div class="product-actions">
              <button class="btn-edit" onclick="editProduct(${p.id})">Edit</button>
              <button class="btn-delete" onclick="prepareDelete(${p.id})">Delete</button>
            </div>
          </div>
        </div>
      `).join('');
    }
    
    function updateStats() {
      if (!allProducts || allProducts.length === 0) return;
      
      const prices = allProducts.map(p => parseFloat(p.price));
      const ratings = allProducts.map(p => parseFloat(p.rating));
      
      document.getElementById('totalProducts').textContent = allProducts.length;
      document.getElementById('avgPrice').textContent = '‚Çπ' + (prices.reduce((a,b) => a+b, 0) / prices.length).toFixed(2);
      document.getElementById('highestPrice').textContent = '‚Çπ' + Math.max(...prices).toFixed(2);
      document.getElementById('avgRating').textContent = (ratings.reduce((a,b) => a+b, 0) / ratings.length).toFixed(1);
    }
    
    function editProduct(id) {
      const product = allProducts.find(p => p.id === id);
      if (!product) return;
      
      currentEditId = id;
      document.getElementById('name').value = product.name;
      document.getElementById('category').value = product.category || '';
      document.getElementById('price').value = product.price;
      document.getElementById('discount').value = product.discount;
      document.getElementById('rating').value = product.rating;
      
      // Load existing image
      if (product.image) {
        currentImageBase64 = product.image;
        document.getElementById('imagePreview').src = product.image;
        document.getElementById('imagePreview').style.display = 'block';
      } else {
        currentImageBase64 = null;
        document.getElementById('imagePreview').style.display = 'none';
      }
      
      document.getElementById('imageFile').value = '';
      
      document.getElementById('formTitle').textContent = `Edit Product #${id}`;
      document.querySelector('.btn-submit').textContent = 'Update Product';
      scrollToForm();
    }
    
    function scrollToForm() {
      document.querySelector('.form-card').scrollIntoView({ behavior: 'smooth' });
    }
    
    async function handleFormSubmit(e) {
      e.preventDefault();
      
      const payload = {
        name: document.getElementById('name').value.trim(),
        category: document.getElementById('category').value.trim() || null,
        price: parseFloat(document.getElementById('price').value) || 0,
        discount: parseInt(document.getElementById('discount').value) || 0,
        rating: parseFloat(document.getElementById('rating').value) || 0,
        image: currentImageBase64 || null
      };
      
      if (!payload.name) {
        document.getElementById('formMessage').innerHTML = '<div class="message error">‚úó Product name is required!</div>';
        return;
      }
      
      const messageDiv = document.getElementById('formMessage');
      messageDiv.innerHTML = '<div class="message" style="background:#e3f2fd;color:#1976d2;">‚è≥ Saving product...</div>';
      
      try {
        let url = API_BASE + '/products';
        let method = 'POST';
        
        if (currentEditId) {
          url += '/' + currentEditId;
          method = 'PUT';
        }
        
        const res = await fetch(url, {
          method: method,
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        
        const data = await res.json();
        
        if (res.ok || data.id) {
          messageDiv.innerHTML = `<div class="message success">‚úì Product ${currentEditId ? 'updated' : 'added'} successfully!</div>`;
          document.getElementById('productForm').reset();
          document.getElementById('imagePreview').style.display = 'none';
          document.getElementById('imageFile').value = '';
          currentEditId = null;
          currentImageBase64 = null;
          document.getElementById('formTitle').textContent = 'Add New Product';
          document.querySelector('.btn-submit').textContent = 'Save Product';
          setTimeout(loadProducts, 1000);
        } else {
          messageDiv.innerHTML = `<div class="message error">‚úó Error: ${data.error || 'Unknown error'}</div>`;
        }
      } catch (err) {
        console.error(err);
        messageDiv.innerHTML = `<div class="message error">‚úó Request failed: ${err.message}</div>`;
      }
    }
    
    function prepareDelete(id) {
      deleteTargetId = id;
      document.getElementById('confirmModal').classList.add('active');
    }
    
    function closeConfirmModal() {
      document.getElementById('confirmModal').classList.remove('active');
      deleteTargetId = null;
    }
    
    async function confirmDelete() {
      if (!deleteTargetId) return;
      
      try {
        const res = await fetch(API_BASE + '/products/' + deleteTargetId, {
          method: 'DELETE'
        });
        
        const data = await res.json();
        
        if (res.ok || data.id) {
          closeConfirmModal();
          loadProducts();
        } else {
          alert('Error: ' + (data.error || 'Failed to delete'));
        }
      } catch (err) {
        console.error(err);
        alert('Request failed');
      }
    }
  </script>
</body>
</html>
